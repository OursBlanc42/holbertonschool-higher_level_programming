<!doctype html>
<html lang="en">

<head>
    <title>Product display</title>
</head>

<body>
    <h1>Product display</h1>
    <table>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
        {% for product in products %}
        <tr>
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.price}}</td>
        </tr>
        {% endfor %}
      </table>

</body>

</html>
